version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: unibus-postgres
    environment:
      POSTGRES_USER: unibus_user
      POSTGRES_PASSWORD: unibus_pass
      POSTGRES_DB: unibus_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unibus_user -d unibus_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unibus-network
    restart: unless-stopped

  unibus-core-api:
    build: .
    container_name: unibus-core-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://unibus_user:unibus_pass@postgres:5432/unibus_db
      - VALIDATION_API_URL=http://student-validation-api:8001
      - VALIDATION_API_TIMEOUT=10.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - unibus-network

  # Uncomment when unibus-geo-api is available
  # unibus-geo-api:
  #   image: unibus-geo-api:latest
  #   container_name: unibus-geo-api
  #   ports:
  #     - "8001:8001"
  #   networks:
  #     - unibus-network

volumes:
  postgres_data:
    driver: local

networks:
  unibus-network:
    driver: bridge
